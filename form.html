<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Contact Form</h1>
    <form action="">
        <label for="">Enter your Name</label>
        <input type="text" name="name" placeholder="Your name please"/><br/><br/>
        <label for="">Email</label>
        <input type="email" name="email" placeholder="Enter your email"><br/><br/>
        <label for="">Password</label>
        <input type="password" name="password" placeholder="Enter your Password"><br/><br/>
        <label for="">Enter your City</label>
        <input type="text" name="city" placeholder="Your city name"/><br/><br/>
        <label for="">Select your gender</label><br/><br/>
        <label for=""><input type="radio" name="gender">male</label>
        <label for=""><input type="radio" name="gender">female</label>
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
